<!DOCTYPE html>
<html>
  <head>
    <title>Enhanced AR with Custom Marker</title>
    <!-- Include A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      /* Make the AR experience responsive */
      body {
        margin: 0;
        overflow: hidden;
      }

      a-scene {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- AR.js Scene for Web AR -->
    <a-scene embedded arjs='sourceType: webcam;'>
      <!-- Use a custom marker by specifying the URL to your custom .patt file -->
      <a-marker type='pattern' url='pattern-text.patt'>
        <!-- 3D Text with interactivity -->
        <a-entity text="value: Hi friend; color: red; align: center; width: 4"
                  position="0 0.1 0"
                  rotation="-90 0 0"
                  event-set__mouseenter="scale: 1.2 1.2 1.2"
                  event-set__mouseleave="scale: 1 1 1"
                  animation__click="property: rotation; to: 0 360 0; loop: true; dur: 1000"
                  onclick="alert('Hello! This is an interactive AR element!')">
        </a-entity>

        <!-- Example 3D Model with animation -->
        <a-entity gltf-model="https://cdn.aframe.io/link-tree.glb"
                  scale="0.5 0.5 0.5"
                  position="0 0 0"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-entity>
      </a-marker>

      <!-- Add the camera entity -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Enhanced AR with Hiro Marker</title>
    <!-- Include A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      /* Make the AR experience responsive */
      body {
        margin: 0;
        overflow: hidden;
      }

      a-scene {
        width: 100vw;
        height: 100vh;
      }

      /* Debugging: Styling for the scene */
      .debug-text {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 5px;
        border-radius: 5px;
        z-index: 9999;
        font-size: 14px;
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- Debugging Text -->
    <div id="debug" class="debug-text">Loading AR...</div>

    <!-- AR.js Scene for Web AR -->
    <a-scene embedded arjs='sourceType: webcam;'>
      <!-- Use the default "hiro" marker preset -->
      <a-marker preset='hiro'>
        <!-- 3D Text with interactivity -->
        <a-entity text="value: Hi friend; color: red; align: center; width: 4"
                  position="0 0.1 0"
                  rotation="-90 0 0"
                  event-set__mouseenter="scale: 1.2 1.2 1.2"
                  event-set__mouseleave="scale: 1 1 1"
                  animation__click="property: rotation; to: 0 360 0; loop: true; dur: 1000"
                  onclick="alert('Hello! This is an interactive AR element!')">
        </a-entity>

        <!-- Example 3D Model with animation -->
        <a-entity gltf-model="https://cdn.aframe.io/link-tree.glb"
                  scale="0.5 0.5 0.5"
                  position="0 0 0"
                  animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
        </a-entity>
      </a-marker>

      <!-- Add the camera entity -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // Debugging: Display AR loading status
      window.onload = function() {
        document.getElementById('debug').innerText = 'Camera is ready, searching for marker...';
      };

      document.querySelector('a-scene').addEventListener('arReady', (event) => {
        document.getElementById('debug').innerText = 'AR is ready, please show the "hiro" marker.';
      });

      document.querySelector('a-scene').addEventListener('arError', (event) => {
        document.getElementById('debug').innerText = 'Error initializing AR: ' + event.message;
      });
    </script>
  </body>
</html>
